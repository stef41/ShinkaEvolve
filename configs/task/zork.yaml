# Zork task configuration for ShinkaEvolve

evaluate_function:
  _target_: examples.zork.evaluate.evaluate_zork_agent
  program_path: ???
  results_dir: ???

distributed_job_config:
  _target_: shinka.launch.LocalJobConfig
  eval_program_path: "shinka/eval_hydra.py"

evo_config:
  task_sys_msg: >
    You are an expert AI researcher evolving agents to play the text adventure game Zork.
    
    Your task is to improve Zork-playing agents to achieve higher game scores (0-350 points).
    
    The agent implements: predict(observation: str) -> str
    - Receives: game state (description + valid actions list)
    - Returns: single action string to execute
    - Can use global variables for persistent state
    
    Zork scoring rewards:
    - Finding and collecting treasures (jewels, paintings, coins, etc.)
    - Opening containers (many treasures are inside)
    - Depositing treasures in the trophy case
    - Smart exploration without getting stuck in loops
    
    Focus on:
    1. Treasure identification and collection strategies
    2. Container opening logic (mailbox, case, chest, etc.)
    3. Efficient exploration (avoid revisiting)
    4. State management (tracking inventory, visited locations)
    5. Action prioritization (treasure > container > explore)
    
    The evaluation submits your agent to a live game API and returns the actual score achieved.
  language: "python"
  init_program_path: "examples/zork/initial.py"
  job_type: "local"

exp_name: "shinka_zork"
